<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<div>
    <form action="edit/" method="post" th:action="${user.getId()}" th:object="${user}">
        <table>
            <tr>
                <td><h2>Edit</h2></td>
            </tr>
            <tr>
                <td><label>Login:</label></td>
                <td><input type="text" placeholder="My username" th:field="*{username}"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="text" placeholder="My password" th:field="*{password}"></td>
            </tr>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" name="name" placeholder="My name" th:field="*{name}"></td>
            </tr>
            <tr>
                <td><label>E-mail:</label></td>
                <td><input type="text" name="email" placeholder="My e-mail" th:field="*{email}"></td>
            </tr>
            <tr>
                <td><label>Age:</label></td>
                <td><input type="number" name="age" placeholder="My age" th:field="*{age}"></td>
            </tr>
            <tr>
                <td><label>User role</label><input th:checked="${roles.contains('USER')} ? 'checked'" type="checkbox"
                                                   name="userCheck"></td>
                <td><label>Admin role</label><input type="checkbox" name="adminCheck"
                                                    th:checked="${roles.contains('ADMIN')} ? 'checked'"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <br>
    <a href="/admin/">Back</a>
</div>
</body>
</html>
